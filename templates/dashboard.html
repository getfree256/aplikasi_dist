{% extends 'index.html' %}

{% block body %}

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
    </div>
    <div id="Loader">
        <div class="d-flex justify-content-center">
            <div class="spinner-border" style="width: 13rem; height: 13rem;" role="status">
                <i class="" class="visually-hidden">Loading...</i class="">
            </div>
        </div>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col-lg-3 lg-6">
            <div class="card text-white bg-success mb-3">
                <div class="card-body">
                    <span class="feather64" data-feather="user"></span>
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">.</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card text-white bg-danger mb-3">
                <div class="card-body">
                    <span class="feather64" data-feather="package"></span>
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">.</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card text-white bg-warning mb-3">
                <div class="card-body">
                    <span class="feather64" data-feather="shopping-cart"></span>
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">.</p>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="card text-white bg-info mb-3">
                <div class="card-body">
                    <span class="feather64" data-feather="smile"></span>
                    <h5 class="card-title">Card title</h5>
                    <p class="card-text">.</p>
                </div>
            </div>
        </div>
    </div>

    <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>


</main>
{% endblock %}
