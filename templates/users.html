{% extends 'index.html' %}

{% block body %}

  <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">Dashboard</h1>
    </div>
    <div id="Loader">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" style="width: 13rem; height: 13rem;" role="status">
          <i class="visually-hidden">Loading...</i class="">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="mb-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Tambah Username</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Form Tambah Username</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form method="POST" action=" {{url_for('admin.users_add')}} ">
                  <label class="col-form-label">Username:</label>
                  <input type="text" class="form-control" name="usr">
                  <label class="col-form-label">Password:</label>
                  <input type="text" class="form-control" name="psw">
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Tambah Data</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          List Master Username
        </div>

        <div class="card-body">
          <table class="table table-striped table-hover">
            <thead class="table table-dark table-hover">
              <tr>
                <th scope="col">No</th>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">Aksi</th>
              </tr>
            </thead>
            <tbody>
              {% for item in data %}
                <tr>
                  <th scope="row">
                    {{ loop.index }}
                  </th>
                  <td>
                    {{ item.ffcuser }}
                  </td>
                  <td>
                    {{ item.ffcpsw }}
                  </td>
                  <td>
                    <!-- modal tombol rubah -->
                    <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editModal" data-bs-whatever="@mdo">Edit</button>
                    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" >Form Edit Username</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <form method="POST" action=" {{url_for('admin.users_edit')}} ">
                              <label class="col-form-label">Username:</label>
                              <input type="text" class="form-control" name="usr">
                              <label class="col-form-label">Password:</label>
                              <input type="text" class="form-control" name="psw">
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Edit Data</button>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              {% endfor %}

            </tbody>
          </table>
        </div>
      </div>
    </div>

  </main>
{% endblock %}
